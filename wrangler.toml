name = "cloudflare-docker-proxy"
compatibility_date = "2024-06-17"

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"

[env.production]
name = "cloudflare-docker-proxy"
routes = [
  { pattern = "docker.linuxk8s.com", custom_domain = true },
  { pattern = "quey.linuxk8s.com", custom_domain = true },
  { pattern = "gcr.linuxk8s.com", custom_domain = true },
  { pattern = "k8s-gcr.linuxk8s.com", custom_domain = true },
  { pattern = "k8s.linuxk8s.com", custom_domain = true },
  { pattern = "ghcr.linuxk8s.com", custom_domain = true },
  { pattern = "cloudsmith.linuxk8s.com", custom_domain = true },
]

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"
route = { pattern = "docker-staging.linuxk8s.com", custom_domain = true }

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
